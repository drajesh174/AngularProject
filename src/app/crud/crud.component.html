<div class="container">
  <div class="row">

<div class="col-sm-12 text-center">

  <h3>CURD Operation Example</h3>
</div>

  </div>
  <div class="row">
      <div class="col-sm-3 text-center well">

<h4>New User</h4>
<div class="form-group">
  <label>Full Name</label>
  <input type="text" class="form-control input-sm" #name>
</div>

<div class="form-group">
    <label>Mobile</label>
    <input type="text" class="form-control input-sm" #mobile>
  </div>


  <div class="form-group">
      <label>e-mail</label>
      <input type="text" class="form-control input-sm" #email>
    </div>

    <div class="form-group">
        <label>City</label>
        <select class="form-control input-sm" #city>
          <option value="">Choose City</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Chennai">Chennai</option>
          <option value="Delhi">Delhi</option>

        </select>
      </div>
     
      <div class="form-group">
          <label>Message</label>
         <textarea class="form-control" #msgs></textarea>
        </div>

        <div class="form-group text-center">
            <button class="btn btn-success btn-sm btn-block" (click)="saveuser(name.value,mobile.value,email.value,city.value,msgs.value)">Save User</button>
          </div>

</div>

<div class="col-sm-9">

 
  <br>
<table class="table table-bordered table-hover">

               
<caption class="text-center">
  
    <div class="row">
        <div class="col-sm-6">
            <p class="text-center">{{msg}}</p>
        </div>

        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" placeholder="Enter Search keyword" [(ngModel)]="skeyword">
          </div>
          </div>
  </caption>
 

<tr>
  <th>Name</th>
  <th>Mobile</th>
  <th>e-mail</th>
  <th>City</th>
  <th>Msg</th>
  <th>Action</th>
</tr>

<tr *ngFor="let row of alluser | filter:skeyword | filter:skeyword | paginate:{itemsPerPage:6,currentPage:p}">

<td>{{row.name}}</td>
<td>{{row.mobile}}</td>
<td>{{row.email}}</td>
<td>{{row.city}}</td>
<td>{{row.message}}</td>

<td>-----|----</td>
</tr>


</table>

<div class="row">
  <div class="col-sm-12 text-center">

<!---pagination start -->

<pagination-controls (pageChange)=" p=$event "></pagination-controls>

<!---pagination end -->

  </div>
</div>

</div>

  </div>

  </div>
